<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Controle Mensal</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <img src="img/icone controle financeiro 45x45.png" alt="" /> Controle
          Mensal
        </h1>
      </div>

      <div class="summary">
        <div class="summary-card entrada">
          <h3>Total de Entradas</h3>
          <div class="value" id="totalEntradas">R$ 0,00</div>
        </div>
        <div class="summary-card saida">
          <h3>Total de Saídas</h3>
          <div class="value" id="totalSaidas">R$ 0,00</div>
        </div>
        <div class="summary-card liquido">
          <h3>Saldo Líquido</h3>
          <div class="value" id="saldoLiquido">R$ 0,00</div>
        </div>
      </div>

      <div class="form-section">
        <h2>Nova Transação</h2>
        <form id="transactionForm">
          <div class="form-group">
            <div class="input-wrapper">
              <label for="descricao">Descrição</label>
              <input
                type="text"
                id="descricao"
                placeholder="Ex: Salário, Aluguel, Compras..."
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="valor">Valor</label>
              <input
                type="number"
                id="valor"
                placeholder="0,00"
                step="0.01"
                min="0.01"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="tipo">Tipo</label>
              <select id="tipo" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
              </select>
            </div>
            <button type="submit">Adicionar</button>
          </div>
        </form>
      </div>

      <div class="transactions">
        <h2>Histórico de Transações</h2>
        <ul class="transaction-list" id="transactionList"></ul>
      </div>
    </div>

    <footer>
      <h4><a href="https:www.virtuaz.com.br" target="_blank">Desenvolvido por VirtuaZ</a></h4>
      <a href="politica-de-privacidade.html"
        >Política de Privacidade</a
      >
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
