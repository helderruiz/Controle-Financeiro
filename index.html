<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>
        <div class="summary">
            <div>Total: <span id="total">R$0,00</span></div>
            <div>Gasto: <span id="spent">R$0,00</span></div>
            <div>Líquido: <span id="net">R$0,00</span></div>
        </div>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Descrição do Produto" required>
            <input type="number" id="amount" placeholder="Valor" required>
            <select id="type">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="transaction-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
